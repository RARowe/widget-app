<table>
    <thead>
        <th>Name</th>
        <th>Description</th>
        <th>Revenue</th>
        <th>Timestamp</th>
    </thead>
    <tbody>
        <tr *ngFor="let w of getWidgets() | async">
            <td><a routerLink="/widgets/{{w.id}}">{{ w.name }}</a></td>
            <td>{{ w.description }}</td>
            <td>{{ w.revenue | currency }}</td>
            <td>{{ w.timestamp }}</td>
        </tr>
    </tbody>
</table>

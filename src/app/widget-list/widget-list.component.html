<div fxLayout="row" fxLayout="row wrap" class="card-deck-container mat-elevation-z4">
  <div fxFlex *ngFor="let w of getWidgets() | async" class="card-item">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ w.id }}</mat-card-title>
        <mat-card-subtitle>{{ w.description }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{ w.revenue }} {{ w.timestamp }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title *ngIf="!detail" routerLink="/widgets/{{widget.id}}" class="link-title">{{ widget.name }} ({{ widget.timestamp }})</mat-card-title>
      <mat-card-title *ngIf="detail">{{ widget.name }} ({{ widget.timestamp }})</mat-card-title>
      <mat-card-subtitle style="color: green">{{ widget.revenue | currency }}</mat-card-subtitle>
      <mat-card-subtitle *ngIf="detail">Category: {{widget.category}}</mat-card-subtitle>
    </mat-card-header>
    <img *ngIf="!detail" mat-card-image routerLink="/widgets/{{widget.id}}" src="assets/img/{{widget.id}}.jpg" alt="Photo of {{ widget.id }}" style="cursor: pointer; max-height: 240px">
    <img *ngIf="detail" mat-card-image routerLink="/widgets/{{widget.id}}" src="assets/img/{{widget.id}}.jpg" alt="Photo of {{ widget.id }}">
    <mat-card-content>
        <p>
            <b>Description</b>
        </p>
      <p>
        {{ widget.description }}
      </p>
    </mat-card-content>
    <mat-card-actions *ngIf="detail">
        <button mat-button routerLink="/widgets">Back</button>
    </mat-card-actions>
  </mat-card>
